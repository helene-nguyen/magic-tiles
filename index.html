<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Color the tiles</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/ddb2ecb76a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <header>
            <h1 class="title">My beautiful</h1>
            <p class="title-handwriting">-drawing tiles-</p>
            <p class="header-txt">
                To draw, click on the tiles !
            </p>
            <p class="header-txt">You also can print your drawing(don't forget to activate print background) =)</p>
        </header>
        <!-- MAIN -->
        <main>
            <div class="grid">
                <div id="grid-container"></div>
                <button id="btn-change">Erase all</button>
            </div>
        </main>
        <!-- FOOTER -->
        <footer id="footer">
            <div class="btn-wrap">
                <span class="icon-txt">Share</span>
                <div class="icons">
                    <a href="https://github.com/helene-nguyen" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/helene-yumicode/" target="_blank"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/_yumicode/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/home" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <!-- Thank you for this idea : https://www.frontendeverything.in/2022/02/awesome-social-share-button-in-html-and.html -->
        </footer>

    </div>


    <!-- JAVASCRIPT -->
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
